# Cloudflare Tunnel Configuration Example
# Save this as config.yml in your cloudflared directory
# Replace [tunnel-id] with your actual tunnel ID

tunnel: [your-tunnel-id-here]
credentials-file: C:\Users\helde\.cloudflared\[tunnel-id].json

ingress:
  # Route api.jm-placemats.com to local backend
  - hostname: api.jm-placemats.com
    service: http://localhost:3000
  
  # Catch-all for any other requests
  - service: http_status:404

# Optional: Enable metrics
metrics: 0.0.0.0:9090
